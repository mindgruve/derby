parameters:
    media.tmp_path: /tmp/derby
    media.filters:
        square-outbound:
          transform: { resize: { height: 200, width: 200, quality: 80, mode: outbound } }
        square-inset:
          transform: { resize: { height: 200, width: 200, quality: 80, mode: inset } }
        greyscale:
          transform: { greyscale: true }
        flip-vertically:
          transform: { flipVertically: true }
        flip-horizontally:
          transform: { flipVertically: true }
        rotate-90:
          transform: { rotate: { degrees: 90 } }

services:
    # Media Manager
    media.manager:
        class: Derby\MediaManager

    # Imagine
    imagine.imagick:
        class: Imagine\Imagick\Imagine
    imagine.gd:
        class: Imagine\Gd\Imagine
    imagine.Gmagick:
        class: Imagine\Gmagick\Imagine

    # Gaufrette Adapters
    gaufrette.adapter.local:
        class: Gaufrette\Adapter\Local
        arguments: [ %media.tmp_path%, false, '0777' ]

    # Media Adapters
    media.adapter.local_file:
        class: Derby\Adapter\FileAdapter
        arguments: ['file.tmp', @gaufrette.adapter.local ]
        tags:
            - { name: media.adapter }

    # Media Factories
    media.factory.audio:
        class: Derby\Media\Factory\AudioFactory
        arguments:
            - [ 'mp3', 'wav', 'wma' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.document:
        class: Derby\Media\Factory\DocumentFactory
        arguments:
            - [ 'doc', 'rtf' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.html:
        class: Derby\Media\Factory\HtmlFactory
        arguments:
            - [ 'html' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.image:
        class: Derby\Media\Factory\ImageFactory
        arguments:
            - [ 'jpg', 'jpeg', 'gif', 'bmp', 'png' ]
            - @imagine.gd
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.pdf:
        class: Derby\Media\Factory\PdfFactory
        arguments:
            - [ 'pdf' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.zip:
        class: Derby\Media\Factory\ZipFactory
        arguments:
            - [ 'zip' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.presentation:
        class: Derby\Media\Factory\PresentationFactory
        arguments:
            - [ 'ppt', 'pptx' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.spreadsheet:
        class: Derby\Media\Factory\SpreadsheetFactory
        arguments:
            - [ 'xls', 'xlsx', 'xlsm' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.text:
        class: Derby\Media\Factory\TextFactory
        arguments:
            - [ 'txt' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.video:
        class: Derby\Media\Factory\VideoFactory
        arguments:
            - [ 'webm', 'vob', 'ogg', 'wmv', 'avi', 'mov', 'qt', 'mp4', 'mpg',  'mpeg' ]
        tags:
            - { name: media.factory, priority: 10 }

    media.factory.file:
        class: Derby\Media\Factory\FileFactory
        arguments:
            - [ '*' ]
        tags:
            - { name: media.factory, priority: 100 }